  <body>
    <div class="header-container" style="background: white">
      <div class="header">
        <div class="logo">
          <img
            src="./RedStore_Img/images/logo.png"
            alt=""
            style="width: 100px; height: 50px; margin-top: 30px"
          />
        </div>
        <div class="menu">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./allproduct.html">Product</a></li>
            <li><a href="">About</a></li>
            <li><a href="./contact.html">Contact</a></li>

            <li>
              <a href=""><i class="fas fa-shopping-bag"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <table class="cart" style="margin: auto">
      <thead>
        <tr class="header-cart">
          <th colspan="2">Items</th>

          <th>Quatity</th>
          <th>Size</th>
          <th>Total</th>
        </tr>
      </thead>

      <tbody></tbody>

      <tfoot>
        <tr>
          <th>Subtotal</th>

          <th colspan="3" class="totalprice" style="width: fit-content">0$</th>

          <th>
            <button
              class="purchase"
              style="position: absolute; margin-top: 135px"
            >
              Thanh toán
            </button>
          </th>
        </tr>
        <tr>
          <th>Discount</th>
          <th colspan="3" style="width: fit-content; text-align: center">
            <input
              id="discount"
              type="text"
              placeholder="Discount"
              style="padding: 10px"
            />
          </th>
        </tr>
        <tr>
          <th>Total Price</th>

          <th
            colspan="3"
            id="sum"
            style="width: fit-content; text-align: center"
          >
            0$
          </th>
        </tr>
      </tfoot>
    </table>
    <form class="information" style="width: 70%; margin: auto">
      <h2>THÔNG TIN KHÁCH HÀNG</h2>
      <div style="display: flex" class="field">
        <div class="form-control">
          <label for="">TÊN KHÁCH HÀNG</label>
          <input type="text" placeholder="Tên khách hàng..." name="name" />
        </div>
        <div class="form-control">
          <label for="">ĐỊA CHỈ EMAIL</label>
          <input type="email" placeholder="Địa chỉ email..." name="email" />
        </div>
      </div>
      <div class="form-control">
        <label for="">SỐ ĐIỆN THOẠI</label>
        <input type="text" placeholder="Số điện thoại..." name="phonenumber" />
      </div>
      <div class="address-information">
        <h3>ĐỊA CHỈ GIAO HÀNG</h3>
        <div style="display: flex" class="field">
          <div class="city">
            <label for="">TỈNH/THÀNH PHỐ</label>
            <select name="" id="">
              <option value="">Chọn tỉnh/ thành phố...</option>
            </select>
          </div>
          <div class="district">
            <label for="">QUẬN / HUYỆN</label>
            <select name="" id="">
              <option value="">Chọn quận/ huyện...</option>
            </select>
          </div>
        </div>
        <div style="display: flex" class="field">
          <div class="wards">
            <label for="">XÃ / PHƯỜNG</label>
            <select name="" id="">
              <option value="">Chọn xã/phường...</option>
            </select>
          </div>
          <div class="address">
            <label for="">SỐ NHÀ</label>
            <input type="text" placeholder="Số nhà ... " name="address" />
          </div>
        </div>
      </div>
    </form>
    <div class="brand" style="margin-top: 220px"></div>
  </body>
  <script src="./shopping-cart.js" type="module"></script>
</html>
